<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Form validation/style.css">
</head>
<body>
    <div class="background-blur"></div>

    <div class="container">
        <div class="form-container shadow">
            <form id="userDetailsForm" action="http://localhost:8080/Tomcat-webapps/result" method="get">
                <h2>User Details</h2>
                <div class="form-group">
                    <label for="userName">Name</label>
                    <input type="text" class="form-control spooky-input" id="userName" name="userName" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="userEmail">Email</label>
                    <input type="email" class="form-control spooky-input" id="userEmail" name="userEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="userPhno">Phone number</label>
                    <input type="tel" class="form-control spooky-input" id="userPhno" name="userPhno" pattern="[0-9]{10}" placeholder="Enter your 10-digit phone number" required>
                </div>
                <div class="form-group">
                    <label for="userAge">Age</label>
                    <input type="number" class="form-control spooky-input" id="userAge" name="userAge" placeholder="Enter your age" min="1" required>
                </div>
                <div class="form-group">
                    <label for="userAddress">Address</label>
                    <input type="text" class="form-control spooky-input" id="userAddress" name="userAddress" placeholder="Enter your address" required>
                </div>
                <div class="form-group">
                    <label for="userDob">Date of Birth</label>
                    <input type="date" class="form-control spooky-input" id="userDob" name="userDob" required>
                </div>
                <div class="form-group">
                    <label for="userGender">Gender</label>
                    <select class="form-control spooky-input" id="userGender" name="userGender" required>
                        <option value="">Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="submit-btn">
                    <button type="submit" class="btn btn-primary" style="font-size: larger;">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./Form validation/script.js"></script>
</body>
</html>
