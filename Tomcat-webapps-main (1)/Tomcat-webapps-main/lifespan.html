<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Death Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Death Predictor/lifespan.css">
</head>
<body>
    <div class="spooky-background">
        <div class="spooky-container">
            <h1 class="header spooky-text">User Information</h1>
            <form action="http://localhost:8080/Tomcat-webapps/deathWish" class="needs-validation" method="get" novalidate="">
                <div class="row g-3 spooky-form">
                    <div class="col-sm-12">
                        <label for="Name" class="form-label spooky-text">Name</label>
                        <input type="text" name="name" class="form-control spooky-input" id="Name" placeholder="Please enter your name" required>
                    </div>

                    <div class="col-md-6">
                        <label for="Age" class="form-label spooky-text">Age</label>
                        <input min="1" max="100" type="number" name="age" class="form-control spooky-input" id="Age" required>
                    </div>

                    <div class="col-md-6">
                        <label for="country" class="form-label spooky-text">Gender</label>
                        <select name="gender" class="form-select spooky-input" id="country" required>
                            <option value="">Choose...</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                </div>

                <hr class="my-4 spooky-divider">

                <div class="row g-2 foodSection spooky-form">
                    <h4 class="col-md-12 spooky-text">Food Intake</h4>

                    <div class="form-check col-md-6 spooky-check">
                        <input class="form-check-input spooky-input" name="food" type="checkbox" value="FriedChicken" id="flexCheckFriedChicken">
                        <label class="form-check-label spooky-text" for="flexCheckFriedChicken">FriedChicken</label>
                    </div>
                    <div class="form-check col-md-6 spooky-check">
                        <input class="form-check-input spooky-input" name="food" type="checkbox" value="Idly" id="flexCheckIdly">
                        <label class="form-check-label spooky-text" for="flexCheckIdly">Idly</label>
                    </div>
                    <div class="form-check col-md-6 spooky-check">
                        <input class="form-check-input spooky-input" name="food" type="checkbox" value="Dosai" id="flexCheckDosai">
                        <label class="form-check-label spooky-text" for="flexCheckDosai">Dosai</label>
                    </div>
                    <div class="form-check col-md-6 spooky-check">
                        <input class="form-check-input spooky-input" name="food" type="checkbox" value="SugaryCereals" id="flexCheckSugaryCereals">
                        <label class="form-check-label spooky-text" for="flexCheckSugaryCereals">SugaryCereals</label>
                    </div>
                    <div class="form-check col-md-6 spooky-check">
                        <input class="form-check-input spooky-input" name="food" type="checkbox" value="Pizza" id="flexCheckPizza">
                        <label class="form-check-label spooky-text" for="flexCheckPizza">Pizza</label>
                    </div>
                </div>

                <hr class="my-4 spooky-divider">

                <button class="w-100 btn spooky-button btn-lg" type="submit">Continue</button>
            </form>
        </div>
    </div>

    <script src="./Death Predictor/lifespan.js"></script>
</body>
</html>
