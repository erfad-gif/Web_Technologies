<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-5">
        <div class="form-container mx-auto shadow-lg p-4 rounded">
            <h2 class="text-center mb-4">User Details</h2>
            <form id="userDetailsForm">
                <div class="form-group mb-3">
                    <label for="userName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="userName" placeholder="Enter your name" required>
                    <div class="invalid-feedback" id="nameMessage"></div>
                </div>
                <div class="form-group mb-3">
                    <label for="userEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="userEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group mb-3">
                    <label for="userAge" class="form-label">Age</label>
                    <input type="number" class="form-control" id="userAge" placeholder="Enter your age" min="1" required>
                </div>
                <div class="form-group mb-3">
                    <label for="favoriteArtist" class="form-label">Favorite Artist</label>
                    <input type="text" class="form-control" id="favoriteArtist" placeholder="Enter your favorite artist" required>
                    <div class="invalid-feedback" id="artistMessage"></div>
                </div>
                <div class="form-group mb-3">
                    <label for="userGenre" class="form-label">Favorite Genre</label>
                    <select class="form-select" id="userGenre" required>
                        <option value="">Select genre</option>
                        <option value="pop">Pop</option>
                        <option value="rock">Rock</option>
                        <option value="jazz">Jazz</option>
                        <option value="classical">Classical</option>
                    </select>
                    <div class="invalid-feedback" id="genreMessage"></div>
                </div>
                <div class="form-group mb-4">
                    <label for="userComments" class="form-label">Comments</label>
                    <textarea class="form-control" id="userComments" rows="3" placeholder="Any additional comments..."></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
